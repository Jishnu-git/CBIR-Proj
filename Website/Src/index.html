<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBIR Project</title>
    <script src="P5/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="models.js"></script>
    <script src="drawing.js"></script>
    <script src="modelLoad.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- <script src="sketch.js"></script> -->
    <script src="tempSketch.js"></script>
    <script src="orientation.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">        
</head>

<body class="text-center">
    <input type="text" class="mx-auto" id="input"/> <br>
    <button onclick="processQuery(document.getElementById('input').value)" class="fadeGreen">Go!</button>
    <button onclick="clearCanvas()" class="fadeRed">Clear</button>
    <button onclick="redrawActiveDrawings()" class="fadeYellow">Redraw</button>


    <br>
    <br>

    <div id="query" class="display-4">
        &nbsp;
    </div>

    <div id="error" class="h5 red" style="visibility: hidden">
        Invalid query! Please only use objects for which models have been trained!
    </div>
    
    <main>
        <div class="text-end w-50 mx-auto my-0">
            <div class="container">
                <div class="row">
                    <div class="col-9">
                        <div class="progress my-0 text-center">
                            <span id="progressText" class="position-fixed"></span>
                            <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress"></div>
                        </div>
                    </div>
                    <div class="col-3">
                        <input type="checkbox" id="boundingBox" name="boundingBox" onchange="toggleBoundingBox()">
                        <label for="boundingBox">Show Bounding Boxes</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="container w-25 position-absolute" id="modelList">
            <div class="row">
                <div class="col-12" id="modelBtn" onclick="toggleList()" value=1>
                    View Available Models
                </div>
            </div>
            <div id="expandableList">
                <div class="row" id="listContent"> 
                    
                </div>
            </div>
        </div>
    </main>

</body>

</html>
