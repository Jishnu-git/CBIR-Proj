<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js example</title>
    <script src="P5/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="models.js"></script>
    <script src="drawing.js"></script>
    <script src="modelLoad.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- <script src="sketch.js"></script> -->
    <script src="tempSketch.js"></script>
    <script src="orientation.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">        
</head>

<body class="text-center">
    <input type="text" class="mx-auto" id="input"/> 
    <button onclick="processQuery(document.getElementById('input').value)">Go!</button>
    <button onclick="clearCanvas()">Clear</button>
    <button onclick="regenerateActiveDrawings()">Redraw</button>

    <div class="text-left">
        Width: <input type="range" min=10 max=90 value=50 id="widthSlider" oninput="setCanvasWidth(this.value)"/> <br>
        Height: <input type="range" min=10 max=75 value=50 id="heighSlider" oninput="setCanvasHeight(this.value)"/> <br>
        XOffset: <input type="text" name="xoff" oninput="setXoffset(this.value)" value=0>
        YOffset: <input type="text" name="yoff" oninput="setYoffset(this.value)" value=0>
    </div>
    <div class="status-report">
        <span class = "status" id="generateObj">Generating Objects</span>
        <span class = "status" id="placeObj">Placing Objects</span>
        <span class = "status" id="drawingObj">Drawing Objects</span>
    </div>

    <br>
    <br>

    <div id="query" class="display-3">
        &nbsp;
    </div>

    <div id="error" class="h5 red" style="visibility: hidden">
        Invalid query! Please only use objects for which models have been trained!
    </div>
    <main>
    </main>
</body>

</html>
